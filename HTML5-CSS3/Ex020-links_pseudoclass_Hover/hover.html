    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: red;
        }
        div > p {
            display: none;
        }
        div:hover >p {
            display: block;
            color: white;
            background-color: red;
            width: 265px;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o Mouse no texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>Passe o mouse sobre o texto abaixo</p>
    </div>
